<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Counter with Bars</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    .bar-container {
      width: 100%;
      background-color: #eee;
      border-radius: 5px;
      margin: 10px 0;
      height: 30px;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      background-color: #4caf50;
      border-radius: 5px 0 0 5px;
      width: 0%;
      transition: width 0.3s ease;
    }

    .bar-label {
      position: absolute;
      left: 10px;
      top: 4px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
</head>
<body>
  <h2>Chat Vote Bars</h2>

  <div class="bar-container">
    <div class="bar-fill" id="bar1"></div>
    <div class="bar-label" id="label1">Test1: 0</div>
  </div>

  <div class="bar-container">
    <div class="bar-fill" id="bar2"></div>
    <div class="bar-label" id="label2">Test2: 0</div>
  </div>

  <div class="bar-container">
    <div class="bar-fill" id="bar3"></div>
    <div class="bar-label" id="label3">Test3: 0</div>
  </div>

  <div class="bar-container">
    <div class="bar-fill" id="bar4"></div>
    <div class="bar-label" id="label4">Test4: 0</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
