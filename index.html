<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Counter with ComfyJS</title>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
</head>
<body>
  <h2>Test Counters</h2>
  <div>
    <p>Test1: <span id="count1">0</span></p>
    <p>Test2: <span id="count2">0</span></p>
    <p>Test3: <span id="count3">0</span></p>
    <p>Test4: <span id="count4">0</span></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
