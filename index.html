<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vote Tracker</title>
  <style>
    .bar {
      height: 30px;
      background: linear-gradient(90deg, #ff4d4d, #cc0000);
      margin-bottom: 10px;
      width: 0;
      transition: width 0.5s ease;
    }
    #barBlue { background: linear-gradient(90deg, #4d79ff, #0033cc); }
    #barGreen { background: linear-gradient(90deg, #4dff88, #009933); }
    #barYellow { background: linear-gradient(90deg, #ffff66, #cccc00); }
  </style>
</head>
<body>
  <h1>Vote Tracker</h1>

  <div>
    <div>Red: <span id="labelRed">0 (0%)</span></div>
    <div id="barRed" class="bar"></div>
  </div>

  <div>
    <div>Blue: <span id="labelBlue">0 (0%)</span></div>
    <div id="barBlue" class="bar"></div>
  </div>

  <div>
    <div>Green: <span id="labelGreen">0 (0%)</span></div>
    <div id="barGreen" class="bar"></div>
  </div>

  <div>
    <div>Yellow: <span id="labelYellow">0 (0%)</span></div>
    <div id="barYellow" class="bar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/comfy.js"></script>
  <script src="index.js"></script>
</body>
</html>
